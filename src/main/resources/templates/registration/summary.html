<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Summary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/registration.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="summary-container">
    <div class="summary-card">
        <div class="summary-header">
            <h1><i class="bi bi-file-earmark-text"></i> Vehicle Registration Summary</h1>
        </div>

        <div class="detail-section">
            <h2><i class="bi bi-car-front"></i> Vehicle Details</h2>
            <div class="detail-row">
                <span class="detail-label">VIN Number:</span>
                <span class="detail-value" th:text="${registration.vehicle.vin}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Make/Model:</span>
                <span class="detail-value"
                      th:text="${registration.vehicle.make} + ' ' + ${registration.vehicle.model}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Year/Color:</span>
                <span class="detail-value"
                      th:text="${registration.vehicle.year} + ' / ' + ${registration.vehicle.color}"></span>
            </div>
        </div>

        <div class="detail-section">
            <h2><i class="bi bi-person-badge"></i> Owner Details</h2>
            <div class="detail-row">
                <span class="detail-label">Owner Name:</span>
                <span class="detail-value" th:text="${registration.customer.name}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Contact Email:</span>
                <span class="detail-value" th:text="${registration.customer.email}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Contact Phone:</span>
                <span class="detail-value" th:text="${registration.customer.phone}"></span>
            </div>
        </div>

        <div class="detail-section">
            <h2><i class="bi bi-card-checklist"></i> Registration Details</h2>
            <div class="detail-row">
                <span class="detail-label">Registration Number:</span>
                <span class="detail-value" th:text="${registration.registrationNumber}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value" th:text="${registration.status}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Issued On:</span>
                <span class="detail-value" th:text="${#temporals.format(registration.issueDate)}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Expires On:</span>
                <span class="detail-value" th:text="${#temporals.format(registration.expiryDate)}"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Registration Fee:</span>
                <span class="detail-value" th:text="'â‚¹' + ${#numbers.formatDecimal(registration.fee, 1, 2)}"></span>
            </div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-print" onclick="window.print()">
                <i class="bi bi-printer"></i> Print Summary
            </button>
            <a th:href="@{/registrations/customer/{id}(id=${registration.customer.id})}"
               class="btn btn-back">
                <i class="bi bi-arrow-left"></i> Back to My Registrations
            </a>
        </div>
    </div>
</div>
</body>
</html>
